galaxy_info:
  author: Bas Meijer
  description: Ansible role for a webserver
  role_name: ansible_role_web
  namespace: playingfield
  license: MIT
  min_ansible_version: "2.10"
  platforms:
    - name: EL
      versions:
        - "8"
    - name: Ubuntu
      versions:
        - "focal"
    - name: Debian
      versions:
        - "buster"

  galaxy_tags:
